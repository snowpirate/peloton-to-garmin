name: Keep Repo Active

on:
  schedule:
    - cron: "0 3 1 * *"   # 03:00 UTC on the 1st of every month
  workflow_dispatch:

permissions:
  contents: write

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update keepalive timestamp
        run: |
          mkdir -p .github
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .github/KEEPALIVE.txt

      - name: Commit and push (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .github/KEEPALIVE.txt

          # If there's nothing new to commit, exit cleanly
          git diff --cached --quiet && exit 0

          git commit -m "chore: keep repo active"
          git push
